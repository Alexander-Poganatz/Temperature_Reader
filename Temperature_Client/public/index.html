<!DOCTYPE html>
<!--Main page for my web app -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Temperature</title>
    <link rel="stylesheet" href="css/pure-min.css" />
    <script src="temperature_manager.js"></script>
    <style>
        body
        {
            background-color: black;
            color: azure;

            text-align: center;
        }
        .big-text
        {
            font-size: 100pt;
        }
        .large-button
        {
            font-size: 200%;
            width: 90%;
        }
    </style>
</head>
<body>

    <!-- Information display-->
    <div class="pure-g">
        <div class="pure-u-1-2">
            <h1 id="temp-type-display">Celsius</h1>
            <h1 id="temp-display" class="big-text"></h1>
        </div>
        <div class="pure-u-1-2">
            <h1>Humidity</h1>
            <h1 id="humidity-display" class="big-text"></h1>
        </div>
    </div>

    <!-- buttons fixed to the bottom of the screen-->
    <div class="pure-g" style="bottom: 0; position: fixed; width: 100%">
        <div class="pure-u-1-3">
            <button class="pure-button large-button" onclick="celsiusClick()">Celsius</button>
        </div>
        <div class="pure-u-1-3">
            <button class="pure-button large-button" onclick="fahrenheitClick()">Fahrenheit</button>
        </div>
        <div class="pure-u-1-3">
            <button class="pure-button large-button" onclick="kelvinClick()">Kelvin</button>
        </div>
    </div>
</body>
</html>
